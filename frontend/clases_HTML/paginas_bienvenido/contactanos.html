<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Cuenta Clara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\../clases_CSS/paginas_bienvenido/styleContactanos.css">
</head>

<body>
    <header class="header">
        <img src="..\../imagenes/logoSinFondoCC.jpeg" alt="Logo de Cuenta Clara" class="logo">
        <button onclick="window.location.href='../bienvenido.html'" class="btn-inicio">Atras</button>
    </header>

    <main>
        <h1>Contáctanos</h1>
        <article class="card">
            <div>
                <h2>Escríbenos un email</h2>
                <p>cuentaclara@gmail.com</p>
            </div>

            <div class="social-container">
                <h2>O por medio de nuestras redes sociales</h2>
                <div class="social-item">
                    <img class="social-icon" src="../imagenes/instagram.png" alt="Instagram">
                    <button onclick="window.location.href=''" class="social-btn">@cuenta_claraig</button>
                </div>

                <div class="social-item">
                    <img class="social-icon" src="../imagenes/x.png" alt="Twitter-X">
                    <button onclick="window.location.href=''" class="social-btn">@cuenta_clarax</button>
                </div>

                <div class="social-item">
                    <img class="social-icon" src="../imagenes/facebook.png" alt="Facebook">
                    <button onclick="window.location.href=''" class="social-btn">@cuenta_clara_oficial</button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
