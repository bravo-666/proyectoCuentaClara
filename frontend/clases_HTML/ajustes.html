<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clases_CSS/styleAjustes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Ajustes - Cuenta Clara</title>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral con botones -->
    <nav class="sidebar">
        <ul class="menu-list">
            <li class="menu-item-first">
                <button onclick="window.location.href='menu.html'" class="menu-link">
                    <i class="fas fa-utensils fallback-icon"></i>
                    <span class="menu-label">Menú</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='mesas.html'" class="menu-link">
                    <i class="fas fa-chair fallback-icon"></i>
                    <span class="menu-label">Mesas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='cuentas.html'" class="menu-link">
                    <i class="fas fa-receipt fallback-icon"></i>
                    <span class="menu-label">Cuentas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='corte.html'" class="menu-link">
                    <i class="fas fa-cut fallback-icon"></i>
                    <span class="menu-label">Corte</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='ajustes.html'" class="menu-link">
                    <i class="fas fa-cog fallback-icon"></i>
                    <span class="menu-label">Ajustes</span>
                </button>
            </li>
        </ul>
    </nav>

    <main class="content">
        <div class="title-card">
            <h1>Ajustes</h1>
        </div>

        <div class="user-profile">
            <img src="##" alt="Perfil de usuario" class="profile-image">
            <div class="user-info">
                <h2 class="user-name">Nombre del Usuario</h2>
                <p class="user-email">usuario@ejemplo.com</p>
                <p class="user-role">Administrador</p>
            </div>
        </div>

        <div class="settings-links">
            <button onclick="window.location.href='Ajustes/editar_menu.html'" class="settings-btn">Editar menú</button>
            <button onclick="window.location.href='Ajustes/editar_mesas.html'" class="settings-btn">Editar mesas</button>
            <button onclick="window.location.href='Ajustes/centro_de_usuarios.html'" class="settings-btn">Centro de usuarios</button>
        </div>
    </main>

    <div class="right-panel">
        <div class="right-panel-content">
            <div class="title-card">
                <h2>Información</h2>
            </div>
            <p>En ajustes puedes modificar tres cosas clave:</p>
            <p>1. El menú (qué platillos aparecen),</p>
            <p>2. Las mesas (cómo están organizadas),</p>
            <p>3. El manejo de perfiles (crear o eliminar perfiles).</p>
        </div>
    </div>
</body>
</html>
