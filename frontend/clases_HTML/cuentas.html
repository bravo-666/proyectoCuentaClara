<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clases_CSS/styleCuentas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cuentas - Cuenta Clara</title>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral con botones -->
    <nav class="sidebar">
        <ul class="menu-list">
            <li class="menu-item-first">
                <button onclick="window.location.href='menu.html'" class="menu-link">
                    <i class="fas fa-utensils fallback-icon"></i>
                    <span class="menu-label">Menú</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='mesas.html'" class="menu-link">
                    <i class="fas fa-chair fallback-icon"></i>
                    <span class="menu-label">Mesas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='cuentas.html'" class="menu-link">
                    <i class="fas fa-receipt fallback-icon"></i>
                    <span class="menu-label">Cuentas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='corte.html'" class="menu-link">
                    <i class="fas fa-cut fallback-icon"></i>
                    <span class="menu-label">Corte</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='ajustes.html'" class="menu-link">
                    <i class="fas fa-cog fallback-icon"></i>
                    <span class="menu-label">Ajustes</span>
                </button>
            </li>
        </ul>
    </nav>

    <main class="content">
        <div class="title-card">
            <h1>Cuentas</h1>
        </div>
        
        <form method="GET" class="filtros-container">
            <div class="filtro-group">
                <label for="filtro-mesa">Mesa:</label>
                <input type="number" id="filtro-mesa" name="mesa" min="1" placeholder="No. mesa" class="filtro-input">
            </div>

            <div class="filtro-group">
                <label for="filtro-fecha">Fecha:</label>
                <input type="date" id="filtro-fecha" name="fecha" class="filtro-input">
            </div>

            <button type="submit" class="filtro-btn">Buscar</button>
            <a href="cuentas.html" class="filtro-btn reset-btn">Limpiar</a>
        </form>

        <div class="table">
            <div class="table-container">
                <table class="menu-table">
                    <thead>
                        <tr>
                            <th>Mesa</th>
                            <th>Orden</th>
                            <th>Pagó/No</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>4</td>
                            <td>
                                <ul class="ingredients-list">
                                    <li>Platillo 1</li>
                                    <li>Bedida 2</li>
                                    <li>Platillo 3</li>
                                </ul>
                            </td>
                            <td>Sí</td>
                            <td>$100.00</td>
                            <td>28/05/2025</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>
                                <ul class="ingredients-list">
                                    <li>Platillo 4</li>
                                    <li>Bedida 2</li>
                                    <li>Platillo 3</li>
                                </ul>
                            </td>
                            <td>No</td>
                            <td>$145.00</td>
                            <td>28/05/2025</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>
                                <ul class="ingredients-list">
                                    <li>Platillo 2</li>
                                    <li>Bedida 2</li>
                                    <li>Platillo 3</li>
                                </ul>
                            </td>
                            <td>Sí</td>
                            <td>$70.00</td>
                            <td>28/05/2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
