<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar mesa - Cuenta Clara</title>
        <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleAgregarMesa.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"> <!--Fuente del proyecto traída desde Google fonts-->

    </head>

    <body>
        <div class="box-card">
            <div class="title">
                <h2>Agregar mesa</h2> 
            </div>

            <div class="card">
                <label for="mesa-número">Número de mesa: </label>
                <input type="text" class="card-input" id="mesa-número" placeholder="Asigna un número" required>
                
            </div>
        
        <form>
            <!-- Botón de envío del formulario -->
        <div class="botones-container">
            <label for="mostrar-mensaje" roll="button" class="guardar-btn">Guardar</label>  <!-- Checkbox que controla la visibilidad del mensaje de confirmación //copiar-->
            <a href="editar_menu.html" class="guardar-btn cancelar-btn">Cancelar</a>
        </div>

        </form>

        <!-- Checkbox invisible para controlar la visibilidad del mensaje de confirmación -->
    <input type="checkbox" id="mostrar-mensaje" class="mensaje-checkbox">

    <!-- Mensaje de confirmación que aparece al guardar -->
    <div class="mensaje-confirmacion">
        <div class="mensaje-contenido">
            <p>Datos guardados.</p>
            <!-- El label actúa como botón OK para cerrar el mensaje -->
            <a href="agregar_platillo.html" class="ok-btm">Ok</a>
        </div>
    </div>

    </body> 
</html>
