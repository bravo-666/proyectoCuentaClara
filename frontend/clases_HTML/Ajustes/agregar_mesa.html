<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar mesa - Cuenta Clara</title>
        <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleAgregarMesa.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="box-card">
            <div class="title">
                <h2>Agregar mesa</h2> 
            </div>

            <div class="card">
                <label for="mesa-número">Número de mesa: </label>
                <input type="text" class="card-input" id="mesa-número" placeholder="Asigna un número" required>
            </div>
        
            <form>
                <!-- Botones de acción -->
                <div class="botones-container">
                    <button type="button" class="guardar-btn" id="guardar-btn">Guardar</button>
                    <button type="button" onclick="window.location.href='editar_menu.html'" class="cancelar-btn">Cancelar</button>
                </div>
            </form>

            <!-- Mensaje de confirmación -->
            <div class="mensaje-confirmacion" id="mensaje-confirmacion">
                <div class="mensaje-contenido">
                    <p>¡Mesa agregada correctamente!</p>
                    <button class="ok-btn" onclick="window.location.href='editar_mesas.html'">Ok</button>
                </div>
            </div>
        </div>

        <script>
            // Mostrar mensaje de confirmación al hacer clic en Guardar
            document.getElementById('guardar-btn').addEventListener('click', function() {
                document.getElementById('mensaje-confirmacion').style.display = 'flex';
            });
        </script>
    </body> 
</html>
