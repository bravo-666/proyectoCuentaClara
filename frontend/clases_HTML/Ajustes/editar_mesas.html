<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleEditarMesa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Editar mesas - Cuenta Clara</title>
</head>
<body>
    <!-- Checkbox invisible para controlar el menú -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <!-- Botón hamburguesa - siempre visible -->
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral con botones -->
    <nav class="sidebar">
        <ul class="menu-list">
            <!-- Cada item ahora usa button en lugar de a -->
            <li class="menu-item-first">
                <button onclick="window.location.href='../menu.html'" class="menu-link">
                    <i class="fas fa-utensils fallback-icon"></i>
                    <span class="menu-label">Menú</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='../mesas.html'" class="menu-link">
                    <i class="fas fa-chair fallback-icon"></i>
                    <span class="menu-label">Mesas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='../cuentas.html'" class="menu-link">
                    <i class="fas fa-receipt fallback-icon"></i>
                    <span class="menu-label">Cuentas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='../corte.html'" class="menu-link">
                    <i class="fas fa-cut fallback-icon"></i>
                    <span class="menu-label">Corte</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='../ajustes.html'" class="menu-link">
                    <i class="fas fa-cog fallback-icon"></i>
                    <span class="menu-label">Ajustes</span>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
        <div class="title-card">
            <h1>Editar mesas</h1>
        </div>

        <form class="mesas-form">
            <div class="mesas-container">
                <!-- Mesa 1 con botón eliminar -->
                <div class="mesa-option">
                    <div class="mesa-box">
                        <span class="mesa-numero">Mesa 1</span>
                        <button type="button" class="eliminar-btn" onclick="eliminarMesa(1)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
                
                <!-- Mesa 2 -->
                <div class="mesa-option">
                    <div class="mesa-box">
                        <span class="mesa-numero">Mesa 2</span>
                        <button type="button" class="eliminar-btn" onclick="eliminarMesa(2)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
                
                <!-- Más mesas con el mismo patrón -->
                <div class="mesa-option">
                    <div class="mesa-box">
                        <span class="mesa-numero">Mesa 3</span>
                        <button type="button" class="eliminar-btn" onclick="eliminarMesa(3)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
                
                <div class="mesa-option">
                    <div class="mesa-box">
                        <span class="mesa-numero">Mesa 4</span>
                        <button type="button" class="eliminar-btn" onclick="eliminarMesa(4)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Panel derecho -->
    <div class="right-panel">
        <div class="right-panel-content">
            <div class="title-card">
                <h2>Conteo</h2>
            </div>

            <div class="mesas-list">
                <!-- Lista de mesas existentes -->
                <div class="mesa-existente">
                    <span class="mesa-numero">Mesa 1</span>
                </div>
                
                <div class="mesa-existente">
                    <span class="mesa-numero">Mesa 2</span>
                </div>
                
                <div class="mesa-existente">
                    <span class="mesa-numero">Mesa 3</span>
                </div>
            </div>
            
            <!-- Botón en la parte inferior -->
            <div class="panel-footer">
                <div class="mesas-actions">
                    <button class="action-btn" onclick="window.location.href='agregar_mesa.html'">
                        <i class="fas fa-plus"></i> Agregar nueva mesa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function eliminarMesa(numeroMesa) {
            if(confirm(`¿Estás seguro de eliminar la Mesa ${numeroMesa}?`)) {
                // Lógica para eliminar la mesa
                alert(`Mesa ${numeroMesa} eliminada`);
                // Aquí podrías actualizar la interfaz sin recargar
            }
        }
    </script>
</body>
</html>
