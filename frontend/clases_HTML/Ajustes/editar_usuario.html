<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Cuenta Clara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Añade esta línea para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleEditarUsuario.css">
</head>

<body>
    <div class="box-card">

        <!-- Botón de retroceso -->
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>

        <div class="title">
            <h2>Editar usuario</h2>
        </div>
        
        <form>
            <div class="form-group">
                <label for="fullname">Editar nombre</label>
                <input type="text" id="fullname" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email">Editar correo electrónico</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Editar contraseña</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <div class="foto-section">
                <p>Edita la foto del usuario:</p>
                <div class="file-input-container">
                    <label for="platillo-foto" class="file-input-label">
                        <span class="file-input-text">Seleccionar archivo</span>
                        <input type="file" id="platillo-foto" class="file-input" accept="image/*" onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No se ha seleccionado ningún archivo'">
                    </label>
                    <span class="file-name" id="file-name">No se ha seleccionado ningún archivo</span>
                </div>
            </div>
            
            <div class="botones-container">
                <button type="button" class="guardar-btn" id="guardar-btn">Guardar</button>
                <button type="button" onclick="window.location.href='centro_de_usuarios.html'" class="cancelar-btn">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="mensaje-confirmacion" id="mensaje-confirmacion">
        <div class="mensaje-contenido">
            <p>Datos guardados.</p>
            <button class="ok-btn" onclick="window.location.href='centro_de_usuarios.html'">Ok</button>
        </div>
    </div>

    <script>
        document.getElementById('guardar-btn').addEventListener('click', function() {
            document.getElementById('mensaje-confirmacion').style.display = 'flex';
        });
    </script>
</body>
</html>
