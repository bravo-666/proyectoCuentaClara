<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Cuenta Clara</title>
    <!-- Conexión a Google Fonts para la fuente del proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Hoja de estilos específica para agregar usuario -->
    <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleAgregarUsuario.css">
</head>

<body>
    <!-- Tarjeta principal del formulario -->
    <div class="box-card">
        <!-- Título de la sección -->
        <div class="title">
            <h2>Agregar usuario</h2>
        </div>
        
        <!-- Formulario para agregar usuario -->
        <form>
            <!-- Grupo para el nombre -->
            <div class="form-group">
                <label for="fullname">Escribe tu nombre</label>
                <input type="text" id="fullname" class="form-input" 
                    placeholder="Ej: Juan Pérez" required>
            </div>
            
            <!-- Grupo para el correo electrónico -->
            <div class="form-group">
                <label for="email">Escribe tu correo electrónico</label>
                <input type="email" id="email" class="form-input" 
                    placeholder="Ej: usuario@ejemplo.com" required>
            </div>
            
            <!-- Grupo para la contraseña -->
            <div class="form-group">
                <label for="password">Crea una contraseña</label>
                <input type="password" id="password" class="form-input" 
                    placeholder="Mínimo 8 caracteres" required>
                <!-- Sugerencia sobre la contraseña -->
                <div class="password-hint">La contraseña debe contener al menos 8 caracteres</div>
            </div>
            
            <!-- Sección para subir la foto del usuario -->
            <div class="foto-section">
                <p>Sube la foto del usuario:</p>
                <div class="file-input-container">
                    <!-- Botón para seleccionar archivo de imagen -->
                    <label for="platillo-foto" class="file-input-label">
                        <span class="file-input-text">Seleccionar archivo</span>
                        <input type="file" id="platillo-foto" class="file-input" accept="image/*" 
                            onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No se ha seleccionado ningún archivo'">
                    </label>
                    <!-- Nombre del archivo seleccionado -->
                    <span class="file-name" id="file-name">No se ha seleccionado ningún archivo</span>
                </div>
                <!-- Sugerencia sobre el formato de la imagen -->
                <div class="file-hint">Formatos aceptados: JPG, PNG (Máx. 2MB)</div>
            </div>
            
            <!-- Botones para guardar o cancelar -->
            <div class="botones-container">
                <!-- Botón para guardar (controlado por checkbox) -->
                <label for="mostrar-mensaje" role="button" class="guardar-btn">Guardar</label>
                <!-- Botón para cancelar y regresar al centro de usuarios -->
                <a href="centro_de_usuarios.html" class="guardar-btn cancelar-btn">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Checkbox invisible para mostrar el mensaje de confirmación -->
    <input type="checkbox" id="mostrar-mensaje" class="mensaje-checkbox">

    <!-- Mensaje de confirmación al guardar los datos -->
    <div class="mensaje-confirmacion">
        <div class="mensaje-contenido">
            <p>Datos guardados correctamente</p>
            <!-- Botón para cerrar el mensaje de confirmación -->
            <a href="##" class="ok-btm">Ok</a>
        </div>
    </div>
</body>
</html>
