<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Platillo - Cuenta Clara</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleAgregarPlatillo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="box-card">
            <!-- Botón de retroceso -->
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="title">
                <h2>Agregar un platillo</h2>
            </div>
            <div class="card">
                <label for="platillo-nombre">Datos de platillo: </label>
                <input type="text" class="card-input" id="platillo-nombre" placeholder="Ej: Chilaquiles Verdes" required>
                <input type="text" class="card-input" id="platillo-precio" placeholder="Ej: $65.00" required>
                <p>Agrega los ingredientes (opcionales) del platillo:</p>
            </div>
        
            <form>
                <!-- Campos del formulario con autoincremento -->
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Ingrediente principal (Ej: Tortillas)" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Segundo ingrediente (Ej: Salsa)">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Tercer ingrediente (Ej: Pollo)">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Cuarto ingrediente (Ej: Crema)">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Quinto ingrediente (Ej: Queso)">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Sexto ingrediente (Ej: Cebolla)">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Séptimo ingrediente (Ej: Aguacate)">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Octavo ingrediente (Ej: Frijoles)">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Noveno ingrediente (Ej: Huevo)">
                </div>

                <!-- Sección para seleccionar la foto -->
                <div class="foto-section">
                    <p>Foto del platillo:</p>
                    <div class="file-input-container">
                        <label for="platillo-foto" class="file-input-label">
                            <span class="file-input-text">Seleccionar imagen</span>
                            <input type="file" id="platillo-foto" class="file-input" accept="image/*" onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No se ha seleccionado ningún archivo'">
                        </label>
                        <span class="file-name" id="file-name">No se ha seleccionado ningún archivo</span>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="botones-container">
                    <button type="button" class="guardar-btn" id="guardar-btn">Guardar</button>
                    <button type="button" onclick="window.location.href='editar_menu.html'" class="cancelar-btn">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Mensaje de confirmación -->
        <div class="mensaje-confirmacion" id="mensaje-confirmacion">
            <div class="mensaje-contenido">
                <p>¡Platillo agregado correctamente!</p>
                <button class="ok-btn" onclick="window.location.href='editar_menu.html'">Aceptar</button>
            </div>
        </div>

        <script>
            // Mostrar mensaje de confirmación al hacer clic en Guardar
            document.getElementById('guardar-btn').addEventListener('click', function() {
                document.getElementById('mensaje-confirmacion').style.display = 'flex';
            });
        </script>
    </body>
</html>
