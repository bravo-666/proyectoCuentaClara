<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Platillo - Cuenta Clara</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="..\../clases_CSS/Ajustes/styleEditarPlatillo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="box-card">
            <div class="title">
                <h2>Editar platillo</h2>
            </div>
            <div class="card">
                <label for="platillo-nombre">Datos del platillo:</label>
                <input type="text" class="card-input" id="platillo-nombre" value="Chilaquiles Verdes">
                <input type="text" class="card-input" id="platillo-precio" value="$65.00">
                <p>Ingredientes del platillo:</p>
            </div>
        
            <form>
                <!-- Campos del formulario con datos de ejemplo -->
                <div class="form-group">
                    <input type="text" class="form-input" value="Tortillas cortadas">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" value="Salsa verde">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" value="Pollo desmenuzado">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" value="Crema">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" value="Queso fresco">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" value="Cebolla picada">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" value="Aguacate">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" value="Frijoles refritos">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" value="Huevo estrellado (opcional)">
                </div>
            
                <!-- Sección para seleccionar la foto -->
                <div class="foto-section">
                    <p>Foto del platillo:</p>
                    <div class="file-input-container">
                        <label for="platillo-foto" class="file-input-label">
                            <span class="file-input-text">Cambiar imagen</span>
                            <input type="file" id="platillo-foto" class="file-input" accept="image/*" onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'chilaquiles-verdes.jpg'">
                        </label>
                        <span class="file-name" id="file-name">chilaquiles-verdes.jpg</span>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="botones-container">
                    <button type="button" class="guardar-btn">Guardar cambios</button>
                    <button type="button" onclick="window.location.href='editar_menu.html'" class="cancelar-btn">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Mensaje de confirmación -->
        <div class="mensaje-confirmacion" id="mensajeConfirmacion">
            <div class="mensaje-contenido">
                <p>Los cambios se han guardado correctamente.</p>
                <button class="ok-btn">Aceptar</button>
            </div>
        </div>

        <script>
            // Mostrar mensaje de confirmación al hacer clic en Guardar
            document.querySelector('.guardar-btn').addEventListener('click', function() {
                document.getElementById('mensajeConfirmacion').style.display = 'flex';
            });
            
            // Ocultar mensaje de confirmación al hacer clic en Ok
            document.querySelector('.ok-btn').addEventListener('click', function() {
                document.getElementById('mensajeConfirmacion').style.display = 'none';
                // Redirigir después de guardar
                window.location.href = 'editar_menu.html';
            });
        </script>
    </body>
</html>
