<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuevo usuario - Cuenta Clara</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../clases_CSS/styleNuevoUsuario.css">
    </head>

    <body>
        <header>
            <img src="../imagenes/logoSinFondoCC.jpeg" alt="logo de empresa" class="logo">
            <nav class="migas">
            <a href="bienvenido.html">Inicio</a>
            </nav>
        </header>

        <main>

            <div class="card">
                <div>
                    <h2>Gestión en tiempo real</h2>
                    <p>Comercio administrado, gestión funcional de cuentas en tiempo real, todo ello en una plataforma unificada.</p>
                </div>
                <div>
                    <h2>Plataforma intuitiva</h2>
                    <p>Cuenta Clara es elegido por ser una plataforma intuitiva.</p>
                </div>
            </div>  

            <div class="signup-container">
        <form class="signup-form">
            <h2 class="form-title">Crea una cuenta</h2>
            
            <div class="form-group">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            
            
            <button type="submit" class="btn">Crear cuenta</button>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesión</a>
            </div>
        </form>
    </div>
    
        </main>
    </body>

</html>
