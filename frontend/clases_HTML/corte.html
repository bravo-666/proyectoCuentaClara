<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clases_CSS/styleCorte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Corte - Cuenta Clara</title>
</head>
<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral con botones -->
    <nav class="sidebar">
        <ul class="menu-list">
            <li class="menu-item-first">
                <button onclick="window.location.href='menu.html'" class="menu-link">
                    <i class="fas fa-utensils fallback-icon"></i>
                    <span class="menu-label">Menú</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='mesas.html'" class="menu-link">
                    <i class="fas fa-chair fallback-icon"></i>
                    <span class="menu-label">Mesas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='cuentas.html'" class="menu-link">
                    <i class="fas fa-receipt fallback-icon"></i>
                    <span class="menu-label">Cuentas</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='corte.html'" class="menu-link">
                    <i class="fas fa-cut fallback-icon"></i>
                    <span class="menu-label">Corte</span>
                </button>
            </li>
            
            <li class="menu-item">
                <button onclick="window.location.href='ajustes.html'" class="menu-link">
                    <i class="fas fa-cog fallback-icon"></i>
                    <span class="menu-label">Ajustes</span>
                </button>
            </li>
        </ul>
    </nav>

    <main class="content">
        <div class="title-card">
            <h1>Corte de caja</h1>
        </div>
        
        <input type="date" class="calendario">
        <p class="calendario-p">Elegir otro día de corte: </p>

        <div class="card-info"> 
            Entradas de efectivo: 
        </div>

        <div class="card-info">
            Gastos en materia:  
        </div>

        <div class="card-info">
            Dinero en caja: 
        </div>
    </main>

    <div class="right-panel">
        <div class="right-panel-content">
            <div class="title-card">
                <h2>Ventas totales</h2>
            </div>

            <form method="POST" class="pagos-form">
                <div class="form-group">
                    <label for="monto-extra">Monto extra:</label>
                    <input type="number" id="monto-extra" name="monto_extra" class="form-input" required>
                </div>
                <button type="submit" name="pagos_extra" class="action-button pagos-button">
                    Agregar pago extra
                </button>
            </form>

            <form method="POST" class="corte-form">
                <div class="form-group">
                    <label for="efectivo-inicial">Efectivo inicial:</label>
                    <input type="number" id="efectivo-inicial" name="efectivo_inicial" class="form-input" required>
                </div>
                <button type="submit" name="calcular_corte" class="action-button corte-button">
                    Calcular corte
                </button>
            </form>
        </div>
    </div>
</body>
</html>
