<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../clases CSS/stylesInicioSesion.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <img src="../imagenes/logoSinFondoCC.jpeg" alt="logo de empresa" class="logo">
        <nav class="migas">
            <a href="bienvenido.html">Inicio</a>
        </nav>
    </header>
    <div class="login-container">
        
        
        <h1>Iniciar sesión</h1>
        
        <form class="login-form">
            <div class="input-container">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">¿No recuerdas la contraseña?</a>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recuérdame en este dispositivo</label>
            </div>
            
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        
        <div class="signup-link">
            ¿Eres nuevo? <a href="nuevo_usuario.html">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
